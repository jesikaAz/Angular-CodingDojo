<div *ngIf="hero">
  <h2>{{ hero.name | uppercase }} Details</h2>
  <div><span>Identifiant: </span>{{hero.id}}</div>
  <div>
    <label>Nom:
      <input [(ngModel)]="hero.name" placeholder="name"/>
    </label>
  </div>
  <button (click)="goBack()">Retour</button>
  <button (click)="save()">Enregistrer</button>
</div>
